<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Title}} </title>

		{{ partial "head" }}
		<meta name="theme-color" content="#002132">
		<link rel="stylesheet" href="/resources/css/highlight/atelier-lakeside.light.css">
		<link rel="stylesheet" href="/resources/css/unsemantic.css">
		<link rel="stylesheet" href="/resources/css/frontpages.css">
		<link rel="stylesheet" href="/resources/css/blog.css">
		<script src="/resources/js/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>

		<!-- Social media stuff -->
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{{ .Title }}">
		<meta property="og:description" content="{{ .Summary }}">
		<meta property="og:url" content="{{replace .Permalink ".html" ""}}">
		<meta property="og:site_name" content="Caddy">
		<meta property="article:publisher" content="https://github.com/caddyserver">
		<meta property="article:tag" content="go">
		<meta property="article:tag" content="golang">
		<meta property="article:tag" content="webserver">
		<meta property="article:tag" content="http2">
		<meta property="article:tag" content="caddy">
		<meta property="article:section" content="Blog">
		<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">
		<!--<meta property="article:modified_time" content="">
		<meta property="og:updated_time" content="">-->
		<meta property="og:image" content="{{if .Params.cover}}{{.Params.cover}}{{else}}https://caddyserver.com/resources/images/blog-cover.png{{end}}">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:description" content="{{ .Summary }}">
		<meta name="twitter:title" content="{{ .Title}}">
		<meta name="twitter:site" content="@caddyserver">
		<meta name="twitter:image" content="{{if .Params.cover}}{{.Params.cover}}{{else}}https://caddyserver.com/resources/images/blog-cover.png{{end}}">
		<meta name="twitter:creator" content="@caddyserver">
		<meta itemprop="name" content="{{.Title}}">
		<meta itemprop="description" content="{{.Summary}}">
		<meta itemprop="image" content="{{if .Params.cover}}{{.Params.cover}}{{else}}https://caddyserver.com/resources/images/blog-cover.png{{end}}">
	</head>
	<body>

        <main>
            <section class="content">
                <div class="grid-container">
                    <div class="grid-100">
                        <a href="/blog">&laquo; Blog Index</a>

                        <h1>{{ .Title}}</h1>

                        <div class="meta">
                            By <b>{{ .Params.author }}</b>
                            <span style="float: right;">{{ .Date}}</span>
                        </div>

                        {{ .Content }}

                        <div class="post-footer">
                            <a href="/download" class="button"><i class="fa fa-download fa-lg"></i> Download Caddy</a>
                            <a href="https://github.com/mholt/caddy" class="button"><i class="fa fa-github fa-lg"></i> Caddy on GitHub</a>
                            <br><br>
                            <a href="/blog">&laquo; Blog Index</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

		{{ partial "footer" . }}
	</body>
</html>
