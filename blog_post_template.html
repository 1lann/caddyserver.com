<!DOCTYPE html>
<html>
	<head>
		<title>{{.Doc.title}}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#002132">
		<link rel="icon" href="/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Lato">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/resources/css/highlight/atelier-lakeside.light.css">
		<link rel="stylesheet" href="/resources/css/unsemantic.css">
		<link rel="stylesheet" href="/resources/css/common.css">
		<link rel="stylesheet" href="/resources/css/frontpages.css">
		<link rel="stylesheet" href="/resources/css/blog.css">
		<script src="/resources/js/jquery-2.1.3.min.js"></script>
		<script src="/resources/js/common.js"></script>
		<script src="/resources/js/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>

		<!-- Social media stuff -->
		{{$description := html (.StripHTML (or .Doc.summary (.Truncate .Doc.body 160)))}}
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{{html .Doc.title}}">
		<meta property="og:description" content="{{$description}}">
		<meta property="og:url" content="{{.URL}}">
		<meta property="og:site_name" content="Caddy">
		<meta property="article:publisher" content="https://github.com/caddyserver">
		<meta property="article:tag" content="go">
		<meta property="article:tag" content="golang">
		<meta property="article:tag" content="webserver">
		<meta property="article:tag" content="http2">
		<meta property="article:tag" content="caddy">
		<meta property="article:section" content="Blog">
		<meta property="article:published_time" content="{{html .Doc.date}}">
		<!--<meta property="article:modified_time" content="">
		<meta property="og:updated_time" content="">-->
		<meta property="og:image" content="{{if .Doc.cover}}{{.Doc.cover}}{{else}}https://caddyserver.com/resources/images/blog-cover.png{{end}}">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:description" content="{{$description}}">
		<meta name="twitter:title" content="{{html .Doc.title}}">
		<meta name="twitter:site" content="@caddyserver">
		<meta name="twitter:image" content="{{if .Doc.cover}}{{.Doc.cover}}{{else}}https://caddyserver.com/resources/images/blog-cover.png{{end}}">
		<meta name="twitter:creator" content="@caddyserver">
		<meta itemprop="name" content="{{html .Doc.title}}">
		<meta itemprop="description" content="{{$description}}">
		<meta itemprop="image" content="{{if .Doc.cover}}{{.Doc.cover}}{{else}}https://caddyserver.com/resources/images/blog-cover.png{{end}}">
	</head>
	<body>

		<main>
			<section class="content">
				<div class="grid-container">
					<div class="grid-100">
						<a href="/blog">&laquo; Blog Index</a>

						<h1>{{html .Doc.title}}</h1>

						<div class="meta">
							By <b>{{html .Doc.author}}</b>
							<span style="float: right;">{{html .Doc.date}}</span>
						</div>

						{{.Doc.body}}

						<div class="post-footer">
							<a href="/download" class="button"><i class="fa fa-download fa-lg"></i> Download Caddy</a>
							<a href="https://github.com/mholt/caddy" class="button"><i class="fa fa-github fa-lg"></i> Caddy on GitHub</a>
							<br><br>
							<a href="/blog">&laquo; Blog Index</a>
						</div>
					</div>
				</div>
			</section>
		</main>



		{{.Include "/includes/footer-and-nav.html"}}
	</body>
</html>
